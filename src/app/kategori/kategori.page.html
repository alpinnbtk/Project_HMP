<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ kategoriTerpilih }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let news of filteredNews" [routerLink]="['/tabs/baca', news.index]">
  <ion-img [src]="news.gambarCover"></ion-img>

  <ion-card-header>
      <ion-card-title>{{ news.title }}</ion-card-title>
      <ion-card-subtitle>
        {{ news.category.join(', ') }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Penulis : {{ news.author }}
    </ion-card-content>

    <ion-card-content>
      Published : {{ news.publishedDate }}
    </ion-card-content>

    <ion-card-content>
      <p *ngIf="news.rating.length === 0">Belum ada rating.</p>
      <p>Rating : {{overallRating(news)}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Viewed {{news.views}} times</p>
    </ion-card-content>
  </ion-card>

</ion-content>
