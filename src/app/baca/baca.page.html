<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Baca Berita</ion-title>
  </ion-toolbar>

  <style>
    .ion-margin-bottom {
      text-align: center;
      --min-height: 32px;
      font-size: 12px;
      margin: 0;
    }

    .reply-comment {
      margin-left: 8px;
    }
  </style>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container *ngIf="berita">
      <h2>{{ berita.judul }}</h2>

      <ion-label>{{ berita.nama_lengkap }} - OnNews</ion-label>
      <ion-label>{{ berita.tanggal_dibuat }}</ion-label>

      <ion-label>
        Kategori: {{ berita.kategori.join(', ') }}
      </ion-label>

      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let img of berita.gambar">
            <ion-card>
              <img [src]="img" />
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <p>{{ berita.deskripsi }}</p>
    </ng-container>
