<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Baca Berita</ion-title>
  </ion-toolbar>

  <style>
    .ion-margin-bottom {
      text-align: center;
      --min-height: 32px;
      font-size: 12px;
      margin: 0;
    }
  </style>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="ion-margin-bottom" lines="none">
      <h2>{{ berita[index].title }}</h2>
    </ion-item>
    <ion-item class="ion-margin-bottom" lines="none">
      <ion-label style="font-size: 10px;">{{ berita[index].author }} - OnNews</ion-label>
    </ion-item>
    <ion-item class="ion-margin-bottom" lines="none">
      <ion-label style="font-size: 9px;">{{ berita[index].publishedDate }}</ion-label>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label style="font-size: 10px;">Kategori : {{ berita[index].category.join(', ') }}</ion-label>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let img of berita[index].gambar">
          <ion-card>
            <img [src]="img" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item lines="none">
      {{ berita[index].description }}
    </ion-item>

    <ion-list>
      <ion-item lines="none">Comments: </ion-item>
      <ion-item *ngFor="let k of berita[index].komentar">
        <ion-label>
          <h3>{{ k.username }} :</h3>
          <p>{{ k.komentar }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
