<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Halaman Cari Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar
    placeholder="Cari Judul Berita"
    [(ngModel)]="judulDicari"
    (ionInput)="filterNews()"
    show-clear-button="focus">
  </ion-searchbar>

  <ion-card *ngFor="let berita of beritaRelevan" (click)="clickBerita(berita)">

    <img
      *ngIf="berita.cover"
      [src]="berita.cover"
      alt="Cover Berita"
    />

    <ion-card-header>
      <ion-card-title>
        {{ berita.judul }}
      </ion-card-title>

      <ion-card-subtitle>
        <ion-icon name="pricetag-outline"></ion-icon>
        {{ isArray(berita.kategori) ? berita.kategori.join(', ') : berita.kategori }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="meta">
      <p>
        <ion-icon name="person-outline"></ion-icon>
        Penulis : {{ berita.nama_lengkap }}
      </p>

      <p>
        <ion-icon name="calendar-outline"></ion-icon>
        Published : {{ berita.tanggal_dibuat }}
      </p>
    </ion-card-content>
    <!-- <ion-card-content>
      <p *ngIf="berita.rating.length === 0">Belum ada rating.</p>
      <p>Rating : {{overallRating(berita)}}</p>
    </ion-card-content> -->
    <ion-card-content>
      <p>Viewed {{berita.views}} times</p>
    </ion-card-content> 
  </ion-card>
</ion-content>
