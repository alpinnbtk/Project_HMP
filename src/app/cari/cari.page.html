<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Halaman Cari Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Cari Judul Berita" [(ngModel)]="judulDicari" (ionInput)="filterNews()"
    show-clear-button="focus">
  </ion-searchbar>

  <ion-card *ngFor="let berita of beritaRelevan" (click)="clickBerita(berita)">
    <img alt="Silhouette of mountains" [src]="berita.gambarCover" />
    <ion-card-header>
      <ion-card-title>{{ berita.title }}</ion-card-title>
      <ion-card-subtitle> {{ berita.category.join(', ') }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Penulis : {{ berita.author }}
    </ion-card-content>
    <ion-card-content>
      Published : {{ berita.publishedDate}}
    </ion-card-content>
    <ion-card-content>
      <p *ngIf="berita.rating.length === 0">Belum ada rating.</p>
      <p>Rating : {{overallRating(berita)}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Viewed {{berita.views}} times</p>
    </ion-card-content>
  </ion-card>
</ion-content>
