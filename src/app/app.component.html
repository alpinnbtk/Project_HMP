<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-menu auto-hide = "true" contentId="main-content">
    
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu List</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="/home">
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/list">
                <ion-icon name="list" slot="start"></ion-icon>
                <ion-label>List</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/setting">
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/pasta">
                <ion-icon name="finger-print-outline" slot="start"></ion-icon>
                <ion-label>Pasta</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/newpasta">
                <ion-icon name="add" slot="start"></ion-icon>
                <ion-label>Add Pasta</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/cart">
              <ion-icon name="cart-outline"   
            slot="start"></ion-icon>
              <ion-label>Cart</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-item >
            <ion-button (click)="logout()">Logout</ion-button>
          </ion-item> -->

      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
