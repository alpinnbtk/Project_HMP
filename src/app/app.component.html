<ion-app>
  <ion-router-outlet id = "main-content">
    
  </ion-router-outlet>

  <ion-tabs>
      <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="read">
      <ion-icon name="book"></ion-icon>
      <ion-label>Read</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      </ion-tab-bar>
  </ion-tabs>

  <ion-menu auto-hide="true" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu List</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="/berita/baca">
                <ion-icon name="book" slot="start"></ion-icon>
                <ion-label>Read</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/berita/cari">
                <ion-icon name="search" slot="start"></ion-icon>
                <ion-label>Search</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/my-profile">
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
    </ion-list>
  </ion-content>
  </ion-menu>

</ion-app>
