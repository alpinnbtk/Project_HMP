<ion-content [fullscreen]="true">
  <div class="header" style="text-align: center; margin-top: 40px;">
    <h1 class="title" style="font-size: 24px; font-weight: bold; color: black;">Selamat Datang</h1>
    <p class="subTitle" style="font-size: 16px; color: #555;">Pendaftaran Akun Baru</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nama Lengkap" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" class="input"></ion-input>
        <ion-icon name="mail"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        <ion-input 
          placeholder="Password" 
          type="password" 
          [(ngModel)]="password" 
          (keydown.enter)="validatePassword()">
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="password_error">
        {{ password_error }}
      </ion-text>

      <ion-button id="btnDaftar" (click)="registerNewUser()" expand = "full">Daftar</ion-button>
      <ion-alert
        trigger="btnDaftar"
        header="Pendaftaran Akun Baru"
        message="Pendaftaran Akun Berhasil!!"
        [buttons]="btnPeringatan"
      ></ion-alert>


      <div class="linkLogin" style="text-align: center; margin-top: 10px;">
        <p style="color:black">
          Sudah punya akun?
          <a style="color: #FFC33F" [routerLink]="['/login']">Masuk Sekarang</a>
        </p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px;">
      <ion-fab-button [routerLink]="['/tabs/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
