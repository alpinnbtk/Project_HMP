<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Daftar Berita Favorit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Berita Favorit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let news of berita" (click)="clickBerita(news)">
    <img alt="Silhouette of mountains" [src]="news.cover" />
    <ion-card-header>
      <ion-card-title>{{ news.judul }}</ion-card-title>
      <ion-card-subtitle> 
        <ion-icon name="pricetag-outline"></ion-icon>
        {{ isArray(news.kategori) ? news.kategori.join(', ') : news.kategori }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-icon name="person-outline"></ion-icon>
      Penulis : {{ news.nama_penulis }}
    </ion-card-content>
    <ion-card-content>
      <ion-icon name="calendar-outline"></ion-icon>
      Published : {{ formatTanggal(news.tanggal_dibuat) }}
    </ion-card-content>
    
    <ion-card-content>
      <p>Rating : {{ news?.avg_rating | number:'1.1-1' }}</p>
    </ion-card-content> 
    <ion-card-content>
      <p>Viewed {{news.views}} times</p>
    </ion-card-content> 
  </ion-card>
</ion-content>
