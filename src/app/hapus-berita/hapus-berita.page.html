<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Halaman Hapus Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Halaman Hapus Berita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let berita of beritaUser" class="berita-card">

  <img
    *ngIf="berita.cover"
    [src]="berita.cover"
    alt="Cover Berita"
  />

  <ion-card-header>
    <ion-card-title>
      {{ berita.judul }}
    </ion-card-title>

    <ion-card-subtitle>
      <ion-icon name="pricetag-outline"></ion-icon>
      {{ isArray(berita.kategori) ? berita.kategori.join(', ') : berita.kategori }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="meta">
    <p>
      <ion-icon name="person-outline"></ion-icon>
      Penulis : {{ berita.nama_lengkap }}
    </p>

    <p>
      <ion-icon name="calendar-outline"></ion-icon>
      Published : {{ berita.tanggal_dibuat }}
    </p>
  </ion-card-content>

  <ion-button
    color="danger"
    size="small"
    class="btn-delete"
    (click)="hapusBerita(berita.id); $event.stopPropagation()">
    <ion-icon slot="start" name="trash-outline"></ion-icon>
    Hapus
  </ion-button>

</ion-card>

</ion-content>
