<ion-header>
  <ion-toolbar>
    <ion-title class="title">Selamat Datang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p class="subTitle">Sign in to access your account</p>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input name="username" placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>


      <ion-button expand="block" (click)="cekLogin()">Login</ion-button>

      <div class="lupaPassword">
        <a style="color: #FFC33F">Lupa Password?</a>
      </div>

      <div class="signupLink">
        <p style="color:black">
          Belum punya akun?
          <a style="color: #FFC33F" [routerLink]="['/register']">Daftar Sekarang</a>
        </p>
      </div>
    </div>

  </form>
</ion-content>
