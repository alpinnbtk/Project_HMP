<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Daftar Berita
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class = "ion-padding">
  <div class="horizontal-slider">
    <div class="slide-item" *ngFor="let item of kategori" [style.background-image]="'url(' + item.image + ')'">
      <h2>{{ item.title }}</h2>
    </div>
  </div>


  <ion-card *ngFor = "let news of berita">
    <img alt="Silhouette of mountains" [src]="news.gambar"/>
    <ion-card-header>
      <ion-card-title>{{ news.title }}</ion-card-title>
      <ion-card-subtitle> {{  news.category }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Penulis : {{ news.author }}
    </ion-card-content>
    <ion-card-content>
      Published : {{ news.publishedDate}}
    </ion-card-content>
  </ion-card>

  <div id="container" class="ion-margin-top ion-text-center">
    <a routerLink="/login">Login</a><br>
    <a routerLink="/berita/baca">Baca Berita</a><br>
    <a routerLink="/berita/cari">Cari Berita</a><br>
    <a routerLink="/berita/daftar">Daftar Berita</a><br>
    <a routerLink="/berita/kategori">Kategori Berita</a><br>
    <a routerLink="/my-favorite">Favorit Saya</a><br>
  </div>
</ion-content>
