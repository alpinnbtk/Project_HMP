<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Daftar Berita</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="horizontal-slider">
    <div class="slide-item" *ngFor="let item of kategori" [style.background-image]="'url(' + item.foto + ')'"
      [routerLink]="['/kategori', item.nama]">
      <h2>{{ item.nama }}</h2>
    </div>
  </div>


  <ion-card *ngFor="let news of berita" (click)="clickBerita(news)">
    <img alt="Silhouette of mountains" [src]="news.cover"/>
    <ion-card-header>
      <ion-card-title>{{ news.judul }}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="pricetag-outline"></ion-icon>
        {{ isArray(news.kategori) ? news.kategori.join(', ') : news.kategori }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-icon name="person-outline"></ion-icon>
      Penulis : {{ news.nama_lengkap }}
    </ion-card-content>
    <ion-card-content>
      <ion-icon name="calendar-outline"></ion-icon>
      Published : {{ news.tanggal_dibuat}}
    </ion-card-content>
    <ion-card-content>
      <ion-icon name="eye"></ion-icon>
      Views : {{ news.views}}
    </ion-card-content>

    <!-- <ion-card-content>
      <p *ngIf="news.rating.length === 0">Belum ada rating.</p>
      <p>Rating : {{overallRating(news)}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Viewed {{news.views}} times</p>
    </ion-card-content> -->
  </ion-card>
</ion-content>
